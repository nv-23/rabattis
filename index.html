<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rabattkoder</title>
  <style>
    body {
      background-color: #121212;
      color: #d0d0d0;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: limegreen;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #222;
      border: none;
      color: #d0d0d0;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border-bottom: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #1a1a1a;
    }
    tr:hover {
      background-color: #2a2a2a;
    }
    .accent {
      color: limegreen;
    }
    a {
      color: limegreen;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Rabattkoder</h1>
  <input type="text" id="searchInput" placeholder="Sök butik eller kod..." />

  <table id="codesTable">
    <thead>
      <tr><th>Kod</th><th>Butik</th><th>Beskrivning</th><th>Utgångsdatum</th></tr>
    </thead>
    <tbody>
      <!-- Rabattkoder kommer här -->
    </tbody>
  </table>

<script>
  const apiUrl = "https://rabattis-backend.onrender.com/api/koder";

  async function fetchKoder() {
    try {
      const response = await fetch(apiUrl);
      const data = await response.json();
      return data.koder || [];
    } catch (e) {
      console.error("Fel vid hämtning av koder:", e);
      return [];
    }
  }

  function renderTable(koder) {
    const tbody = document.querySelector("#codesTable tbody");
    tbody.innerHTML = "";

    if (koder.length === 0) {
      tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;">Inga rabattkoder hittades.</td></tr>`;
      return;
    }

    for (const kod of koder) {
      const tr = document.createElement("tr");
      const butik = kod.url
        ? `<a href="${kod.url}" target="_blank">${kod.store || kod.butiksnamn || kod.url}</a>`
        : (kod.store || kod.butiksnamn || "");

      tr.innerHTML = `
        <td class="accent">${kod.code || kod.kod || ""}</td>
        <td>${butik}</td>
        <td>${kod.description || kod.beskrivning || ""}</td>
        <td>${kod.expires || kod.utgångsdatum || ""}</td>
      `;
      tbody.appendChild(tr);
    }
  }

  function filterKoder(koder, query) {
    if (!query) return koder;
    query = query.toLowerCase();
    return koder.filter(k =>
      (k.code || k.kod || "").toLowerCase().includes(query) ||
      (k.store || k.butiksnamn || "").toLowerCase().includes(query) ||
      (k.description || k.beskrivning || "").toLowerCase().includes(query)
    );
  }

  document.getElementById("searchInput").addEventListener("input", async (e) => {
    const query = e.target.value;
    const allKoder = await fetchKoder();
    const filtered = filterKoder(allKoder, query);
    renderTable(filtered);
  });

  // Initial load
  (async () => {
    const koder = await fetchKoder();
    renderTable(koder);
  })();
</script>
</body>
</html>
